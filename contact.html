<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
<script>
	window.onload = function () {
		var styles = [
		{
			featureType: 'water', // set the water color
			elementType: 'geometry.fill', // apply the color only to the fill
			stylers: [
				{ color: '#1A72D6' }
			]
		},{
			featureType: 'landscape.natural', // set the natural landscape
			elementType: 'all',
			stylers: [
				{ hue: '#118A35' },
				{ lightness: -35 }
			]
		}
		,{
			featureType: 'poi', // set the point of interest
			elementType: 'geometry',
			stylers: [
				{ hue: '#118A35'},
				{ lightness: 30 }
			]
		},{
			featureType: 'road', // set the road
			elementType: 'geometry',
			stylers: [
				{ hue: '#F0C400' },
				{ lightness: 14 }
			]
		},{
			featureType: 'road.local', // set the local road
			elementType: 'all',
			stylers: [
				{ hue: '#F0C400' },
				{ saturation: 100 },
				{ lightness: -12 }
			]
		}
	];
	
	var options = {
		mapTypeControlOptions: {
			mapTypeIds: ['Styled']
		},
		center: new google.maps.LatLng(14.656825, 121.030221),
		zoom: 16,
		disableDefaultUI: true,	
		mapTypeId: 'Styled'
	};
	var div = document.getElementById('shop_location');
	var map = new google.maps.Map(div, options);
	var styledMapType = new google.maps.StyledMapType(styles, { name: 'Styled' });
	map.mapTypes.set('Styled', styledMapType);
	}
</script>

			$('.click_nav .js').click(function(e) {
				$('.click_nav .js ul').slideToggle(200);
				$('.clicker').toggleClass('active');
				e.stopPropagation();
			});
			$(document).click(function() {
				if ($('.click_nav .js ul').is(':visible')) {
					$('.click_nav .js ul', this).slideUp();
					$('.clicker').removeClass('active');
				}
			});
		});
		</script>
